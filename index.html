<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <!------- Header Section Start ------->
    <header>
        <h1 class="heading-text">Money Master</h1>
    </header>
    <!------- Header Section End ------->

    <!------- Main Section Start ------->
    <main>

        <!-- Image Section -->
        <section class="image">
            <img src="Image/photo.jpg" alt="">
        </section>

        <!-- Calculating Section -->
        <section class="calculating-part">
            <section>
                <!-- Income Part -->
                <h3 class='center'>Income</h3>
                <div class="part">
                    <label for="Income">Income:</label>
                    <input placeholder='Enter your income' type="number" id="income-input">
                </div>

                <!-- Expenses Part -->
                <h3 class='center'>Expenses</h3>
                <div class="food-part part">
                    <label for="Food">Food:</label>
                    <input placeholder='Enter your food budget' type="number" id="food-input">
                </div>
                <p id="food-error" class="error-msg">Enter write value of food expenses </p>
                <div class="rent-part part">
                    <label for="Rent">Rent:</label>
                    <input placeholder='Enter your rent budget' type="number" id="rent-input">
                </div>
                <p id="rent-error" class="error-msg">Enter write value of rent expenses </p>
                <div class="clothes-part part">
                    <label for="Clothes">Clothes:</label>
                    <input placeholder='Enter your clothes budget' type="number" id="clothes-input">
                </div>
                <p id="clothes-error" class="error-msg">Enter write value of clothes expenses</p>
                <div class="part">
                    <button id="calculate-expenses" class="btn">Calculate</button>
                </div>

                <!-- Expenses And Balance Display -->
                <h3 class='center'>Total Expenses : <span id="total-expenses">00</span></h3>
                <h3 class='center'>Balance : <span id="balance">00</span></h3>

                <!-- Saving-Bonus-Part -->
                <section class="saving-part">

                    <!-- Saving Calculation Part -->
                    <div class="saving-calculate part">
                        <label for="Save">Save:</label>
                        <input placeholder='Enter your' type="number" id="save">
                        <p>%</p>
                        <button class="btn" id="calculate-save">Save</button>
                    </div>

                    <!-- Saving Display Part -->
                    <div class="saving-display">
                        <h3 class='center'>Saving Amount : <span id="save-amount">00</span></h3>
                        <h3 class='center'>Remaining Balance : <span id="remaining-amount">00</span></h3>
                    </div>

                </section>
            </section>
        </section>

    </main>
    <!------- Main Section End ------->
    <!-- Script File -->
    <script src=" JS/script.js"></script>
</body>

</html>
